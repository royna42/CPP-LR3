<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
      <div class="box">
          <span class="label">CPU %</span>
          <span id="cpu"> - </span>
      </div>
      <div class="box">
          <span class="label">Свободная память (%)</span>
          <span id="mem"> - </span>
      </div>
      <div class="box">
          <span class="label">Всего оперативки (GB)</span>
          <span id="total-mem"> - </span>
      </div>
      <div class="box">
          <span class="label">Платформа</span>
          <span id="platform"> - </span>
      </div>
  </body>
</html>
<script>
    const electron = require("electron");
    const ipcRenderer = electron.ipcRenderer;
    ipcRenderer.on("cpu", (event, data) => {
        document.getElementById("cpu").innerHTML = data;
    });
    ipcRenderer.on("mem", (event, data) => {
        document.getElementById("mem").innerHTML = data;
    });
    ipcRenderer.on("total-mem", (event, data) => {
        document.getElementById("total-mem").innerHTML = data;
    });
    ipcRenderer.on("platform", (event, data) => {
        document.getElementById("platform").innerHTML = data;
    });
</script>
